<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="gerador de senha, gerador password" />
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-input">
      <h1><span class="auto-input">Gerador de Senha</span></h1>
      <span class="spanmain">Tamanho: <span id="valor"></span> caracteres</span>
      <input
        type="range"
        id="slider"
        class="slider"
        min="5"
        max="25"
        value="8"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span class="gerado">Sua senha gerada foi: </span>
      <span id="password"></span>
      <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="script.js"></script>

    <script
      src="https://kit.fontawesome.com/aa5f332820.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
